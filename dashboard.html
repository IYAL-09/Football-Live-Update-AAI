<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Football News Update AAI</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      color: #333;
    }
    header {
      background-color: #002b5c;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 40px;
      margin-right: 10px;
    }
    .logo h1 {
      font-size: 1.2rem;
    }
    .hamburger {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .hamburger div {
      background-color: white;
      height: 3px;
      width: 25px;
    }
    #menu {
      display: none;
      flex-direction: column;
      background-color: #004080;
    }
    #menu.show {
      display: flex;
    }
    #menu a {
      color: white;
      text-decoration: none;
      padding: 12px;
      border-top: 1px solid #0074d9;
    }
    #menu a:hover {
      background-color: #005fa3;
    }
    .featured-banner {
      background-color: #0074d9;
      color: white;
      font-weight: bold;
      text-align: center;
      padding: 15px;
      font-size: 1.1rem;
    }
    .ad-banner {
      display: flex;
      justify-content: center;
      padding: 15px 0;
    }
    .ad-banner img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .search-container {
      margin: 20px auto;
      text-align: center;
    }
    .search-container input {
      width: 80%;
      max-width: 500px;
      padding: 12px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .league-section {
      padding: 20px;
    }
    .league-section h2 {
      color: #002b5c;
      border-bottom: 2px solid #0074d9;
      margin-bottom: 10px;
      font-size: 1.25rem;
    }
    .match {
      background-color: white;
      margin-bottom: 12px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .match-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .match-time {
      font-weight: bold;
    }
    .teams {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .teams img {
      height: 20px;
    }
    .star {
      cursor: pointer;
      font-size: 1.2rem;
      color: gold;
    }
    @media (max-width: 768px) {
      .match {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.jpg" alt="Logo" />
      <h1>Football News Update AAI</h1>
    </div>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <div id="menu">
    <a href="#" onclick="reloadToday()">Back to Dashboard</a>
    <a href="mailto:iyaldeveloper@gmail.com">Send Feedback</a>
  </div>

  <!-- ðŸ”¥ Featured Section + Ad Banner -->
  <div class="featured-banner">
    ðŸ”¥ Featured Matches Today â€“ Stay Updated with Live Scores!
  </div>
  <div class="ad-banner">
    <img src="https://via.placeholder.com/728x90.png?text=Advertisement+Banner" alt="Ad Banner">
  </div>

  <!-- ðŸ” Search Input -->
  <div class="search-container">
    <input type="text" id="teamSearch" placeholder="Search for a team..." oninput="searchTeam()">
  </div>

  <!-- ðŸ§© API-Football Widget -->
  <div id="wg-api-football-games"
       data-host="v3.football.api-sports.io"
       data-key="167e2b0ae575139affd0baf0cb3cc719"
       data-date=""
       data-league=""
       data-season=""
       data-theme=""
       data-refresh="15"
       data-show-toolbar="true"
       data-show-errors="false"
       data-show-logos="false"
       data-modal-game="true"
       data-modal-standings="true"
       data-modal-show-logos="true">
  </div>
  <script type="module" src="https://widgets.api-sports.io/2.0.3/widgets.js"></script>

  <!-- âš½ Match Content Area -->
  <main id="matchesContainer"></main>

  <script>
    const apiKey = '167e2b0ae575139affd0baf0cb3cc719';
    const leagues = [
      39, 140, 78, 135, 61, 2, 3, 848, 152, 94,
      88, 143, 41, 203, 71, 253, 62, 302, 262, 254
    ];

    function toggleMenu() {
      document.getElementById('menu').classList.toggle('show');
    }

    function reloadToday() {
      document.getElementById("teamSearch").value = "";
      const today = new Date().toISOString().split('T')[0];
      loadMatches(today);
    }

    function loadMatches(date) {
      document.getElementById('matchesContainer').innerHTML = '';
      leagues.forEach(id => {
        const season = id === 254 ? '2025' : '2024';
        fetch(`https://v3.football.api-sports.io/fixtures?league=${id}&season=${season}&date=${date}`, {
          headers: { 'x-apisports-key': apiKey }
        })
        .then(res => res.json())
        .then(data => {
          if (!data.response.length) return;
          const league = data.response[0].league;
          const section = document.createElement('section');
          section.className = 'league-section';
          section.innerHTML = `<h2><img src="${league.logo}" style="height:20px;vertical-align:middle;margin-right:6px"> ${league.name}</h2>`;
          data.response.forEach(match => {
            const div = document.createElement('div');
            div.className = 'match';
            div.innerHTML = `
              <div class="match-info">
                <span class="match-time">${new Date(match.fixture.date).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                <div class="teams">
                  <img src="${match.teams.home.logo}" alt="${match.teams.home.name}" />
                  <strong>${match.teams.home.name}</strong> vs
                  <strong>${match.teams.away.name}</strong>
                  <img src="${match.teams.away.logo}" alt="${match.teams.away.name}" />
                </div>
              </div>
              <span class="star">&#9733;</span>
            `;
            div.onclick = () => window.location.href = `match-details.html?match=${match.fixture.id}`;
            section.appendChild(div);
          });
          document.getElementById('matchesContainer').appendChild(section);
        });
      });
    }

    function searchTeam() {
      const query = document.getElementById('teamSearch').value.trim();
      if (!query) return reloadToday();
      document.getElementById('matchesContainer').innerHTML = '<p style="text-align:center">Searching...</p>';
      fetch(`https://v3.football.api-sports.io/teams?search=${query}`, {
        headers: { 'x-apisports-key': apiKey }
      })
      .then(res => res.json())
      .then(data => {
        if (!data.response.length) return document.getElementById('matchesContainer').innerHTML = '<p style="text-align:center">No team found.</p>';
        const team = data.response[0].team;
        window.location.href = `match-details.html?team=${team.id}`;
      });
    }

    // Load matches on page load
    reloadToday();
  </script>
</body>
</html>
