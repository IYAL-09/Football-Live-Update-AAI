<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Match Details | Football News Update AAI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      color: #333;
    }
    header {
      background-color: #002b5c;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    header img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    header h1 {
      font-size: 1.4rem;
      margin: 0;
    }
    .content {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .widget-section {
      margin-bottom: 40px;
    }
    .widget-section h2 {
      text-align: center;
      color: #002b5c;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.jpg" alt="Logo" />
    <h1>Football News Update AAI</h1>
  </header>

  <div class="content">

    <div class="widget-section">
      <h2>Match Details</h2>
      <div id="wg-api-football-game"
        data-host="v3.football.api-sports.io"
        data-key="167e2b0ae575139affd0baf0cb3cc719"
        data-id=""
        data-theme=""
        data-refresh="15"
        data-show-errors="false"
        data-show-logos="true">
      </div>
    </div>

    <div class="widget-section">
      <h2>Standings</h2>
      <div id="wg-api-football-standings"
        data-host="v3.football.api-sports.io"
        data-key="167e2b0ae575139affd0baf0cb3cc719"
        data-league=""
        data-team=""
        data-season=""
        data-theme=""
        data-show-errors="false"
        data-show-logos="true"
        class="wg_loader">
      </div>
    </div>

    <div class="widget-section">
      <h2>Lineups</h2>
      <div id="wg-api-football-lineups"
        data-host="v3.football.api-sports.io"
        data-key="167e2b0ae575139affd0baf0cb3cc719"
        data-id=""
        data-theme=""
        data-show-errors="false"
        data-show-logos="true">
      </div>
    </div>

    <div class="widget-section">
      <h2>Match Events</h2>
      <div id="wg-api-football-events"
        data-host="v3.football.api-sports.io"
        data-key="167e2b0ae575139affd0baf0cb3cc719"
        data-id=""
        data-theme=""
        data-show-errors="false"
        data-show-logos="true">
      </div>
    </div>

    <div class="widget-section">
      <h2>Team Stats</h2>
      <div id="wg-api-football-team-stats"
        data-host="v3.football.api-sports.io"
        data-key="167e2b0ae575139affd0baf0cb3cc719"
        data-id=""
        data-theme=""
        data-show-errors="false"
        data-show-logos="true">
      </div>
    </div>

  </div>

  <script type="module" src="https://widgets.api-sports.io/2.0.3/widgets.js"></script>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const matchId = urlParams.get("match");
    const teamId = urlParams.get("team");

    if (matchId) {
      document.getElementById("wg-api-football-game").setAttribute("data-id", matchId);
      document.getElementById("wg-api-football-lineups").setAttribute("data-id", matchId);
      document.getElementById("wg-api-football-events").setAttribute("data-id", matchId);
      document.getElementById("wg-api-football-team-stats").setAttribute("data-id", matchId);
    }

    if (teamId) {
      // Example League ID: 39 = Premier League; Season = 2024 (adjust if needed)
      document.getElementById("wg-api-football-standings").setAttribute("data-league", "39");
      document.getElementById("wg-api-football-standings").setAttribute("data-team", teamId);
      document.getElementById("wg-api-football-standings").setAttribute("data-season", "2024");
    }
  </script>

</body>
</html>
