<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feedback - Football News Update AAI</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #1f1f1f;
      padding: 30px 25px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
      text-align: center;
    }
    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 0 auto 10px auto;
    }
    .site-title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #0af;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 20px;
      color: #eee;
    }
    label {
      display: block;
      margin-bottom: 8px;
      margin-top: 15px;
      font-weight: 600;
      text-align: left;
    }
    textarea {
      width: 100%;
      min-height: 100px;
      padding: 10px 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      background: #2a2a2a;
      color: #eee;
      resize: vertical;
    }
    button#sendFeedback {
      margin-top: 25px;
      width: 100%;
      background: #0074d9;
      color: #fff;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 12px 0;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button#sendFeedback:hover {
      background: #005fa3;
    }
    .link {
      margin-top: 15px;
      font-size: 0.9rem;
    }
    .link a {
      color: #0af;
      text-decoration: none;
    }
    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <img src="logo.jpg" alt="Football News Update AAI Logo" class="logo" />
  <div class="site-title">Football News Update AAI</div>

  <h1>Send Feedback</h1>

  <label for="messageInput">Your feedback</label>
  <textarea id="messageInput" placeholder="Write your feedback here..." aria-label="Feedback message"></textarea>

  <button id="sendFeedback">Send Feedback</button>

  <div class="link">
    <a href="dashboard.html" id="toDashboardLink">â¬… Back to Dashboard</a>
  </div>
</div>

<script>
  const developerEmail = "iyaldeveloper@gmail.com";
  const messageInput = document.getElementById("messageInput");
  const sendFeedbackBtn = document.getElementById("sendFeedback");

  sendFeedbackBtn.addEventListener("click", () => {
    const message = messageInput.value.trim();
    if (!message) {
      alert("Please enter your feedback before sending.");
      return;
    }

    const mailto = `mailto:${developerEmail}?subject=Feedback from User&body=${encodeURIComponent(message)}`;
    window.location.href = mailto;
  });
</script>

</body>
</html>
